<html>
    <head>
        <title>lesson 2</title>
        <style>
            body{background-color: whitesmoke; text-align: left; text-decoration: solid; color: chartreuse; font-size: 20px; font-weight: 300; } 
        </style>
    </head>
    <body>
        <h1>lesson 2</h1>
        <form style="color: black; font-size: 30px;" action="אריאל קשאני.html">
            <label style="font-size: 50px;" for="name">first name:</label>
            <input required name="firstName" id="name" type="text" placeholder="first name"/><br/>
            <label for="last">last name:</label>
            <input required name="lastName" id="last" type="text" placeholder="last name"/><br/>
            <label for="">email</label>
            <input required name="email" id="email" type="email" placeholder="email"/><br/>
            <label for="password">password</label>
            <input required name="password" id="password" type="password" placeholder="password"/><br/>
            <label for="tel">phone number</label>
            <input required name="phoneNumber" id="tel" type="tel" placeholder="phone number"/><br/>
            <label for="date">birth date</label>
            <input required id="date" type="date" placeholder="birth date"><br/>
            <input required value="male" type="radio" name="gender">male</input><br/>
            <input required value="female" type="radio" name="gender">female</input><br/>
            <select name="size">
                <option value="40">size 40</option>
                <option value="42">size 42</option>
                <option value="44">size 44</option>
            </select><br/>
            <label for="checkbox">do you agree to the terms of sevices?</label>
            <input required id="checkbox" type="checkbox"/><br/>
            <button type="submit">submit</button>
            <button type="reset">reset</button>
            <table border="5" style="color:red ; border: 2px solid red;">
                <tr style="color: black; border: 2px solid red;">
                    <td>morning</td>
                    <td>afternoon</td>
                    <td>midnight</td>
                </tr>
                <tr style="color: black; border: 2px solid red;">
                    <td>5km</td>
                    <td>10km</td>
                    <td>12km</td>
                </tr>
                <tr style="color: black; border: 2px solid red;">
                    <td>250g</td>
                    <td>350g</td>
                    <td>300g</td>
                </tr>
            </table>
        </form>
    </body>
</html>
