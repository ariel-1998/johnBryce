<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      num = prompt("number");

      for (j = 0; j < num; j++) {
        for (i = 0; i < num; i++) {
          document.write("*");
        }
        document.write("<br/>");
      }

      for (j = 0; j < num; j++) {
        for (i = num; i > j; i--) {
          document.write("*");
        }
        document.write("<br/>");
      }

      for (j = 1; j <= num; j++) {
        for (i = 0; i < j; i++) {
          document.write("*");
        }
        document.write("<br/>");
      }
    </script>
  </head>

  <body></body>
</html>
