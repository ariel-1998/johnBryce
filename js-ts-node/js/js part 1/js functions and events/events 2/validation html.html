<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>validation html</title>
    <style>
        form{
            display: grid;
            grid-template-columns: 200px 500px;
            row-gap: 20px;
        }
        form .textInstructions{
            grid-column: 1/3;
            text-align: center;
        }
        form #massage{
            grid-column: 1/3;
        }
    </style>
</head>
<body>
    <form action="events 2.html">
        <p>enter first name:</p>
        <input id="firstName" type="text" name="firstName" placeholder="first name" pattern=".{2,30}" autofocus required>
        <p>enter last name:</p>
        <input id="lastName" type="text" name="lastName" placeholder="last name" pattern=".{2,30}" required>
        <p>enter  email:</p>
        <input id="email" type="email" name="email" placeholder="email" pattern=".{2,30}">
        <p>enter phone number:</p>
        <input id="phoneNumber" type="tel" name="phoneNumber" placeholder="phone number" pattern=".{2,30}">
        <p class="textInstructions">write your massage bellow, yo can only write up to 500 letters:</p>
        <textarea name="text" id="massage" cols="10" rows="10" pattern=".{2,500}" required></textarea>
        <button type="submit">SUBMIT</button>
    </form>
</body>
</html>
